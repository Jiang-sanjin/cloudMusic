<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放</title>
    <link rel="stylesheet" href="/css/play.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <div class="music">
        <audio src="" id="audio"> </audio>
    </div>

    <!-- 大容器，相对定位 -->
    <div class="container">

        <div class="needle">
            <!-- 唱针 -->
        </div>
        <!-- 唱片    -->
        <div class="song-info">
            <!-- disc 添加旋转动画  开始是停止的  切换playing和paused-->
            <div class="disc roll paused">

                <div class="song-img">
                    <img src="" alt="">
                </div>

        
            </div>
            <!-- 歌词 -->
            <div class="song-lyric"> 
                <h2> </h2>
                <div class="song-lyricTxt">
                    <p></p>
                </div>   
            </div>

            <!-- 进度条 -->
            <div class="range-container">
                <!-- range的value范围是0-100 -->
                <input id="range" type="range" value="0" class="custom-range">
            </div>
          


        </div>

        <!-- 毛玻璃效果 -->
        <div class="bg">
            <img src="" alt="">
        </div>

    </div>
    
</body>
<script src="/node_modules/axios/dist/axios.js"></script>
<script src="/node_modules/lyric-parser/dist/lyric.js"></script>
<script src="/js/play.js"></script>
</html>
